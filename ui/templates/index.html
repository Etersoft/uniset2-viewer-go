<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSet2 Viewer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UniSet2 Viewer</h1>
            <div class="header-controls">
                <div class="time-range-selector">
                    <button class="time-range-btn" data-range="300">5m</button>
                    <button class="time-range-btn active" data-range="900">15m</button>
                    <button class="time-range-btn" data-range="3600">1h</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Objects</h2>
                    <button id="refresh-objects" class="btn-icon" title="Refresh">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                    </button>
                </div>
                <div class="sidebar-content">
                    <ul id="objects-list" class="objects-list"></ul>
                </div>
            </aside>

            <main class="content">
                <div id="tabs-header" class="tabs-header"></div>
                <div id="tabs-content" class="tabs-content">
                    <div class="placeholder">
                        Выберите объект из списка слева
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
