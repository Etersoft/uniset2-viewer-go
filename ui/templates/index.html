<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSet2 Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UniSet2 Viewer</h1>
            <div class="header-controls">
                <div class="poll-interval-selector" id="poll-interval-selector" title="Интервал опроса серверов">
                    <span class="poll-interval-label">Poll:</span>
                    <div class="poll-interval-buttons">
                        <button class="poll-btn" data-interval="1000">1s</button>
                        <button class="poll-btn" data-interval="5000">5s</button>
                        <button class="poll-btn" data-interval="10000">10s</button>
                        <button class="poll-btn" data-interval="30000">30s</button>
                        <button class="poll-btn" data-interval="60000">1m</button>
                        <button class="poll-btn" data-interval="300000">5m</button>
                    </div>
                </div>
                <div class="servers-status" id="servers-status" title="Статус серверов UniSet2">
                    <!-- Динамически заполняется из JS -->
                </div>
                <div class="sse-status" id="sse-status" title="Состояние SSE подключения">
                    <span class="sse-status-dot"></span>
                    <span class="sse-status-text">Подключение...</span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Objects</h2>
                    <div class="sidebar-actions">
                        <button id="refresh-objects" class="btn-icon" title="Обновить">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 4v6h6M23 20v-6h-6"/>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                            </svg>
                        </button>
                        <button id="clear-cache" class="btn-icon" title="Очистить кэш (LocalStorage)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                        <button id="toggle-sidebar" class="btn-icon" title="Свернуть панель">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 19l-7-7 7-7M18 19l-7-7 7-7"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="sidebar-content">
                    <ul id="objects-list" class="objects-list"></ul>
                </div>
            </aside>

            <main class="content">
                <div id="tabs-header" class="tabs-header"></div>
                <div id="tabs-content" class="tabs-content">
                    <div class="placeholder">
                        Выберите объект из списка слева
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- IONC Action Dialog Modal -->
    <div class="ionc-dialog-overlay" id="ionc-dialog-overlay" onclick="if(event.target === this) closeIoncDialog()">
        <div class="ionc-dialog" id="ionc-dialog">
            <div class="ionc-dialog-header">
                <span class="ionc-dialog-title" id="ionc-dialog-title">Заголовок</span>
                <button class="ionc-dialog-close" onclick="closeIoncDialog()" title="Закрыть (ESC)">&times;</button>
            </div>
            <div class="ionc-dialog-body" id="ionc-dialog-body">
                <!-- Динамическое содержимое -->
            </div>
            <div class="ionc-dialog-error" id="ionc-dialog-error"></div>
            <div class="ionc-dialog-footer" id="ionc-dialog-footer">
                <!-- Динамические кнопки -->
            </div>
        </div>
    </div>

    <!-- Sensor Dialog Modal -->
    <div class="sensor-dialog-overlay" id="sensor-dialog-overlay" onclick="if(event.target === this) closeSensorDialog()">
        <div class="sensor-dialog">
            <div class="sensor-dialog-header">
                <span class="sensor-dialog-title">Добавить датчик на график</span>
                <button class="sensor-dialog-close" onclick="closeSensorDialog()" title="Закрыть">&times;</button>
            </div>
            <div class="sensor-dialog-filter">
                <input type="text" class="sensor-filter-input" id="sensor-filter-input"
                       placeholder="Фильтр по имени, описанию, типу..." autocomplete="off">
            </div>
            <div class="sensor-dialog-content" id="sensor-dialog-content">
                <div class="sensor-dialog-loading">Загрузка списка датчиков...</div>
            </div>
            <div class="sensor-dialog-footer">
                <span id="sensor-dialog-count">0 датчиков</span>
                <span id="sensor-dialog-hint">ESC — сбросить фильтр / закрыть</span>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
