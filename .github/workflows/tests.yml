name: Tests

on:
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened]
  push:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run unit tests
        run: go test -mod=vendor -v ./internal/...

      - name: Build check
        run: go build -mod=vendor -o /dev/null ./cmd/server
