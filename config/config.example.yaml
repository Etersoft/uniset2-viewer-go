# Пример конфигурации uniset-panel
# Использование: ./uniset-panel --config config/config.yaml

# ============================================================================
# Серверы UniSet2
# ============================================================================
servers:
  - url: http://localhost:8080
    name: "Основной сервер"

  - url: http://192.168.1.100:8080
    id: backup
    name: "Резервный сервер"

  - url: http://192.168.1.101:8080
    # name и id опциональны - будет сгенерирован ID из URL

# ============================================================================
# Журналы сообщений (ClickHouse)
# ============================================================================
journals:
  # Простой вариант - только URL
  - url: "clickhouse://localhost:9000/uniset"
    name: "Production"

  # Полный вариант со всеми настройками
  - url: "clickhouse://192.168.1.50:9000/logs"
    name: "Test Environment"
    table: "main_messages_src"    # таблица с сообщениями (по умолчанию main_messages_src)
    database: "logs"              # база данных (опционально, берётся из URL)

# Альтернативный вариант - простой список URL (name генерируется из URL)
# journalUrls:
#   - "clickhouse://host1:9000/uniset"
#   - "clickhouse://host2:9000/uniset"

# ============================================================================
# Настройки UI
# ============================================================================
# controlsEnabled: true           # Включить режим управления (set/freeze)
# ioncUISensorsFilter: false      # Фильтрация IONC на клиенте (default: серверная)
# opcuaUISensorsFilter: false     # Фильтрация OPCUA на клиенте (default: серверная)

# ============================================================================
# Настройки опроса
# ============================================================================
# pollInterval: "1s"              # Интервал опроса серверов UniSet2
# historyTTL: "1h"                # Время хранения истории значений для графиков
